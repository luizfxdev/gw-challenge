version: '3.8'

services:
  # ======================== BANCO DE DADOS POSTGRESQL ========================
  postgres:
    image: postgres:15
    container_name: gwchallenge_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: gwchallenge
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/migrations:/docker-entrypoint-initdb.d
    networks:
      - gw-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ======================== BACKEND SPRING BOOT ========================
  backend:
    build: ./backend
    container_name: gwchallenge_backend
    environment:
      # Configuração do banco de dados (aponta para o container postgres)
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/gwchallenge
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: password
      # Porta do servidor
      SERVER_PORT: 8080
    ports:
      - '8080:8080'
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - gw-network
    restart: on-failure

  # ======================== FRONTEND NEXT.JS ========================
  frontend:
    build: ./frontend
    container_name: gwchallenge_frontend
    environment:
      # URL da API backend (dentro da rede Docker)
      NEXT_PUBLIC_API_URL: http://localhost:8080/api
    ports:
      - '3000:3000'
    depends_on:
      - backend
    networks:
      - gw-network
    restart: on-failure

# ======================== VOLUMES ========================
volumes:
  postgres_data:
    driver: local

# ======================== NETWORKS ========================
networks:
  gw-network:
    driver: bridge
